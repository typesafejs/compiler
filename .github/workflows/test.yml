name: compile

on:
  push:
    branches:
      - '**'
    paths:
      - '**.js'
      - '**.yml'
    tags-ignore:
      - '**'
  pull_request:
  workflow_dispatch:

jobs:
  compile:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: test
      uses: typesafejs/action@main
      with:
        task: test